<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Indian Art Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div id="sidebar">
    <h2>Art Locations</h2>
    <ul id="location-list"></ul>
    <div id="legend">
      <h3>Era Legend</h3>
      <div><span class="color-box" style="background:#C49B66"></span>Ancient</div>
      <div><span class="color-box" style="background:#7F3F98"></span>Medieval</div>
      <div><span class="color-box" style="background:#20B2AA"></span>Modern</div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
<div id="footer">
  Made by Evangelin
</div>
</body>
</html>
